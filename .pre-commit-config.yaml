default_install_hook_types:
  - pre-commit

repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.81.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-diff
          - --args=-recursive
          - --args=-write=true
        exclude: /cookiecutters
        stages: [commit]
      - id: terraform_docs
        stages: [commit]
